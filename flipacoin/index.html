<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://previews.123rf.com/images/ahasoft2000/ahasoft20001801/ahasoft2000180101578/92880413-man-head-profile-bronze-coin-icon-vector-style-is-a-copper-flat-coin-symbol.jpg">
            </div>
            <div class="tails">
                <img src="https://previews.123rf.com/images/merydolla/merydolla1702/merydolla170200719/71381097-vector-illustration-of-a-bronze-coin-with-dollar-sign.jpg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
