    <script>
        const apikey="4eb3703790b356562054106543b748b2";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchbox=document.querySelector(".search input");
        const searchbttn=document.querySelector(".search button");
        const weathericon =document.querySelector(".wicon");

        async function checkweather(city){
            const response = await fetch(apiurl+city+`&appid=${apikey}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=data.main.temp + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".wind").innerHTML=data.wind.speed + "Km/hr";

            if(data.weather[0].main=="Clouds")
                {
                    weathericon.src = "https://cdn-icons-png.flaticon.com/128/3222/3222801.png"
                }
                else if(data.weather[0].main == "Clear")
                {
                    weathericon.src = "https://cdn-icons-png.flaticon.com/128/3222/3222800.png"
                }
                else if(data.weather[0].main == "Rain")
                {
                    weathericon.src="https://cdn-icons-png.flaticon.com/128/4724/4724094.png"
                }
                else if(data.weather[0].main == "Drizzle")
                {
                    weathericon.src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
                }
                else if(data.weather[0].main == "Mist")
                {
                    weathericon.src="https://cdn-icons-png.flaticon.com/128/7687/7687077.png"
                }



        }

        searchbttn.addEventListener("click", ()=>{
            checkweather(searchbox.value);
        })
